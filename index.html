<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/clockstyles.css">
	</head>
	<body>

		<h1>Clock Project</h1>
		<h2>Clocks for Different Times for SM Students</h2>
		<div id="allClocks"> 


			<div class="clockShelf">

				<div class="clockBox">
					<canvas id="eastern" class="clockCanvas" width="250" height="250" ></canvas>

					<h1 id="easternAM" class="am_pm"></h1>

					<h2 class="clockTitle">Eastern Standard</h2>
				</div>
				<div class="clockBox">
					<canvas id="kansas" class="clockCanvas" width="250" height="250" ></canvas>

					<h1 id="kansasAM" class="am_pm"></h1>

					<h2 class="clockTitle">Kansas</h2>
				</div>
			
				<div class="clockBox">
					<canvas id="beijing" class="clockCanvas" width="250" height="250" ></canvas>

					<h1 id="beijingAM" class="am_pm"></h1>

					<h2 class="clockTitle">Beijing</h2>
				</div>
				<div class="clockBox">
					<canvas id="saudi" class="clockCanvas" width="250" height="250" ></canvas>

					<h1 id="saudiAM" class="am_pm"></h1>

					<h2 class="clockTitle">Saudi Arabia</h2>
				</div>
			</div>
				


		</div>



	<script src="js/clockscript.js"></script>

	</body>
</html>
